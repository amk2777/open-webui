services:
  grafana:
    image: grafana/otel-lgtm:latest
    container_name: lgtm
    ports:
      - "3000:3000"   # Grafana UI
      - "4317:4317"   # OTLP/gRPC
      - "4318:4318"   # OTLP/HTTP
    restart: unless-stopped

  postgres:
    container_name: beagle-postgres
    healthcheck:
      interval: 30s
      retries: 5
      start_period: 20s
      test: ["CMD-SHELL", "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}"]
      timeout: 5s
    image: pgvector/pgvector:pg15
    restart: unless-stopped
    env_file:
      - ./env/postgres.env
    volumes:
      - ./tmp/postgres:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_HOST_PORT}:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    depends_on:
      - grafana

  redis:
    image: redis/redis-stack:latest
    container_name: beagle-redis
    command: redis-server --requirepass ${REDIS_PASSWORD} --save 60 1 --appendonly yes --dir /data
    env_file:
      - ./env/redis.env
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    volumes:
      - ./tmp/beagle-redis:/data
    ports:
      - "${REDIS_HOST_PORT}:6379"
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  frontend:
    build:
      context: ./beagle-frontend
      dockerfile: Dockerfile
    image: beagle/frontend
    container_name: beagle-frontend
    volumes:
      - ./tmp/beagle-frontend:/app/backend/data
    ports:
      - ${OPEN_WEBUI_PORT-8080}:8080
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - WEBUI_SECRET_KEY=
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@beagle-redis:6379/0
      - ENABLE_WEBSOCKET_SUPPORT=true
      - WEBSOCKET_MANAGER=redis
      - WEBSOCKET_REDIS_URL=redis://:${REDIS_PASSWORD}@beagle-redis:6379/0
      - ENABLE_OTEL=true
      - ENABLE_OTEL_METRICS=true
      - OTEL_EXPORTER_OTLP_INSECURE=true
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://grafana:4317
      - OTEL_SERVICE_NAME=open-webui
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      grafana:
        condition: service_started
    extra_hosts:
      - host.docker.internal:host-gateway
    restart: unless-stopped
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 15s
      timeout: 20s
      retries: 6
      start_period: 60s

volumes:
  beagle-frontend: {}
